{% extends 'basicapp/base.html' %}

{% block body_block %}
  <div class="jumbotron">
    <h1>Login</h1>
    <form class="" action="{% url 'basicapp:user_login' %}" method="post">
      {% csrf_token %}
      <label for="username">User Name:</label>
      <input type="text" name="username" placeholder="Enter your name here">

      <label for="password">Password:</label>
      <input type="text" name="password" placeholder="Enter your password here">

      <input type="submit" name="" value="login">
    </form>
  </div>
{% endblock %}
